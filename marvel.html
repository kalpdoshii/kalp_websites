<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Names</title>
    <link rel="stylesheet" href="marvel.css">
</head>
<body>
    <div class="container">
        <h1>Enter Two Names</h1>
        <div class="input-fields">
            <input type="text" id="name1" placeholder="Enter first name" required>
            <input type="text" id="name2" placeholder="Enter second name" required>
        </div>
        <button onclick="storeNames()">Submit</button>
        <p id="message"></p>
        <h2>Stored Names:</h2>
        <ul id="nameList"></ul>
    </div>

    <script src="marvel.js"></script>
</body>
</html>
